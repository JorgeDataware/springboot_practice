<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Gestion de Ofertas Educativas</title>

  <style>
    .img-thumbnail-sm {
      width: 60px;
      height: 40px;
      object-fit: contain;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
<nav th:replace="Fragments/fragment1 :: menu"></nav>

<nav aria-label="breadcrumb">
  <div class="m-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Gestion de Ofertas</li>
    </ol>
  </div>
</nav>

<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestion de Ofertas Educativas</h1>
    <a href="/ofertas/nueva" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-1" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
      Nueva Oferta
    </a>
  </div>

  <!-- Mensaje de exito -->
  <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Mensaje de error -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Modalidad</th>
              <th>Division</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(ofertas)}">
              <td colspan="5" class="text-center text-muted py-4">No hay ofertas educativas registradas.</td>
            </tr>
            <tr th:each="oferta : ${ofertas}">
              <td>
                <img th:if="${oferta.imageUrl != null and !oferta.imageUrl.isEmpty()}"
                     th:src="${oferta.imageUrl}"
                     th:alt="${oferta.nombre}"
                     class="img-thumbnail-sm rounded">
                <span th:if="${oferta.imageUrl == null or oferta.imageUrl.isEmpty()}" class="text-muted">Sin imagen</span>
              </td>
              <td th:text="${oferta.nombre}"></td>
              <td th:text="${oferta.modalidad}"></td>
              <td>
                <span th:if="${oferta.division != null}" th:text="${oferta.division.name}"></span>
                <span th:if="${oferta.division == null}" class="text-muted">Sin asignar</span>
              </td>
              <td class="text-center">
                <a th:href="@{/ofertas/nueva/{id}(id=${oferta.id})}" class="btn btn-sm btn-warning me-1" title="Editar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                  </svg>
                  Editar
                </a>
                <form th:action="@{/ofertas/eliminar/{id}(id=${oferta.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('Â¿Estas seguro de que deseas eliminar esta oferta?');">
                  <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
