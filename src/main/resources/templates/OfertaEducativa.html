<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Oferta Educativa</title>

  <style>
    .oferta-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #ffffff;
    }
    .card-oferta {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card-oferta:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<nav th:replace="Fragments/fragment1 :: menu"></nav>

<nav aria-label="breadcrumb">
  <div class="m-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Oferta Educativa</li>
    </ol>
  </div>
</nav>

<div class="container mt-3">
  <h1 class="mb-4">Oferta Educativa</h1>

  <div th:if="${#lists.isEmpty(ofertas)}" class="alert alert-info">
    No hay ofertas educativas disponibles por el momento.
  </div>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="oferta : ${ofertas}">
      <div class="card h-100 card-oferta">
        <img class="card-img-top oferta-img"
             th:src="${oferta.imageUrl}"
             th:alt="${oferta.nombre}">
        <div class="card-body">
          <h5 class="card-title" th:text="${oferta.nombre}"></h5>
          <p class="card-text text-muted mb-0" th:text="${oferta.modalidad}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
